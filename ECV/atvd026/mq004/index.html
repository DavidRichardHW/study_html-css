<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="style/first.css" media="all">
    <link rel="stylesheet" href="style/others.css">
</head>
<body>
    <main>
        <div>
            <h1>Testando Media Queries</h1>
            <img class="phone" src="../image/icon-phone.png" alt="Acesso via Smartphone">
            <p class="phone">Você Esta Usando um Celular</p>
            <img class="tablet" src="../image/icon-tablet.png" alt="Acesso via Tablet">
            <p class="tablet">Você Esta Usando um Tablet</p>
            <img class="pc" src="../image/icon-pc.png" alt="Acesso via Computador">
            <p class="pc">Você Esta Usando um Computador</p>
            <img class="print" src="../image/icon-print.png" alt="Acesso para Impressão">
            <p class="print">Versão para Impressão</p>
            <img class="tv" src="../image/icon-tv.png" alt="Acesso via Televisão">
            <p class="tv">Você Esta Usando uma Televisão</p>
        </div>
    </main>
</body>
</html>
